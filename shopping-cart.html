<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Sandwich Collective Shopping Cart</title>
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/cart.css">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
                <h1>
                    The Sandwich Collective
                </h1>
                    <img src="assets/shop-image.png" alt="small shop image" class="logo-image">
    </header>

    <main>
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Item Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Grilled Cheese</td>
                        <td>2</td>
                        <td>$6.50</td>
                        <td>$13.00</td>
                    </tr>
                    <tr>
                        <td>BLTA(vocado)</td>
                        <td>3</td>
                        <td>$8.00</td>
                        <td>$24.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Order Total:</th>
                        <th>$37.00</th>
                    </tr>
                </tfoot>
            </table>
            <section id="button-section">
                <button value="order">Order Now</button>
            </section>
    </main>
    <script src="/src/register.js" type="module"></script>
</body>
</html>
